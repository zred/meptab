{% extends "base.html" %}

{% block content %}
  <div class="main-content">
    <input type="text" id="searchInput" placeholder="Search vocabulary..." />
    <div id="controlsContainer">
      <button id="practiceFlashcards" class="control-button">Practice Flashcards</button>
      <select id="contextSelector" class="control-select">
        <option value="">Select Context</option>
      </select>
    </div>
    <h2 class="toggle-header">Search Results</h2>
    <table id="searchResultsTable">
      <thead>
        <tr>
          <th>Mandarin</th>
          <th>English</th>
          <th>Pinyin</th>
        </tr>
      </thead>
      <tbody id="searchResultsTableBody">
        <!-- Search results will be dynamically added here -->
      </tbody>
    </table>
    <div id="flashCardContainer" class="hidden">
      <div id="flashCard"></div>
      <div class="flashcard-controls">
        <select id="categorySelector"></select>
        <button id="flipCard">Flip</button>
        <button id="nextCard">Next</button>
        <button id="speakCard">Speak</button>
        <button id="closeFlashCards">Close</button>
      </div>
    </div>
    <div id="tablesContainer" class="hidden"></div>
    <h2 id="selectedContextHeader" class="toggle-header hidden"></h2>
  </div>
{% endblock %}
